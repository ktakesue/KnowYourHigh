<h2 class="question">{{question.question}}</h2>
<mat-radio-group>
  <mat-radio-button color="warn" *ngFor="let answer of question.answers; let i = index" [value]="answer" (change)="handleChange(i)">
    {{answer.answer}}
  </mat-radio-button>
</mat-radio-group>


<br>
<br>
<button (click)="goBack()" mat-raised-button color="accent">Previous Question</button>
<button (click)="submitAnswer()" mat-raised-button color="accent">Next Question</button>
